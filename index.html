<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-container">
        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/sum-of-two-numbers-img.png" class="image" alt="">
    
    <div class="card">
        <span class="number" id="firstNumber"></span>
        <span class="operator">+</span>
        <span class="number" id="secondNumber"></span>
        <span class="operator">=</span>
        <input type="text" name="user-input" id="userInput" class="user-input">
    <div class="btn">
        <button class="btn1" onclick="checkButton()" id="checkButton">Check</button>
        <button class="btn1" onclick="restartButton()" id="restartButton">Restart</button>
    </div>
    <p class="game-result" id="gameResult"></p>

        <script src="index.js"></script>
    </div>
    </div>
</body>
</html>
